<!DOCTYPE html>
<html xmlns:layout = "http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>

</head>

<body>
    <h5>고객질문</h5>
        <tr>
            <th>고객</th>
            <td>
                <div>
                    <input type="text" name="name" value="" placeholder=이름 />
                </div>
            </td>

            <th>제목</th>
            <td>
                <div>
                    <input type="text" name="title" value="" placeholder=제목 />
                </div>
            </td>

            <th>이메일</th>
            <td>
                <div>
                    <input type="text" name="email" value="" placeholder=이메일 />
                </div>
            </td>

        </tr>

        <tr>
            <th>내용</th>
            <td colspan="3">
                <div>
                    <textarea name="comment"  placeholder=내용></textarea>

                </div>
            </td>
        </tr>

    <tr>
        <th>답변</th>
        <td colspan="3">
            <div>
                <textarea name="answer"  placeholder=답변></textarea>

            </div>
        </td>
    </tr>

        <tr>
            <button th:href = "@{}">답변완료</button>
        </tr>


</body>
</html>
